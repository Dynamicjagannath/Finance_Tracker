<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .summary {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
    }
    .summary div {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finance Tracker</h1>
    <form id="form">
      <input type="text" id="desc" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
    </form>
    <ul id="list"></ul>
    <div class="summary">
      <div><strong>Total Income:</strong> ₹<span id="income">0</span></div>
      <div><strong>Total Expense:</strong> ₹<span id="expense">0</span></div>
      <div><strong>Balance:</strong> ₹<span id="balance">0</span></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const desc = document.getElementById('desc');
    const amount = document.getElementById('amount');
    const type = document.getElementById('type');
    const list = document.getElementById('list');
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expense');
    const balanceEl = document.getElementById('balance');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function updateValues() {
      let income = 0, expense = 0;
      transactions.forEach(t => {
        if (t.type === 'income') income += t.amount;
        else expense += t.amount;
      });
      incomeEl.textContent = income;
      expenseEl.textContent = expense;
      balanceEl.textContent = income - expense;
    }

    function renderList() {
      list.innerHTML = '';
      transactions.forEach((t, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${t.desc} - ₹${t.amount} <button onclick="removeItem(${index})">X</button>
        `;
        list.appendChild(li);
      });
    }

    function removeItem(index) {
      transactions.splice(index, 1);
      localStorage.setItem('transactions', JSON.stringify(transactions));
      renderList();
      updateValues();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newTransaction = {
        desc: desc.value,
        amount: +amount.value,
        type: type.value
      };
      transactions.push(newTransaction);
      localStorage.setItem('transactions', JSON.stringify(transactions));
      desc.value = '';
      amount.value = '';
      renderList();
      updateValues();
    });

    // Initialize
    renderList();
    updateValues();
  </script>
</body>
</html>
